<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/globalstyles.css">
    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="./src/style/mediaquery.css">

    <title>QuickSintax</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a id="list_intro">Intro</a>
            </li>
            <li>
                <a id="list_grupo">Grupo</a>
            </li>
            <li>
                <a id="list_projeto">Projeto</a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="container intro" id="intro">
            <div class="intro_paragraphs">
                <h1>Amigos da saúde</h1>
                <p>QuickSyntax.2023</p>
            </div>
            <figure>
                <img class="img_robo" src="./src/assets/robo.png" alt="Robo">
            </figure>
        </div>

        <div class="container grupo" id="grupo">
            <div class="grupo_paragraphs">
                <h2>QuickSyntax</h2>
                <p>Nosso time tem como objetivo harmonizar a saúde com a tecnologia.</p>
                <img class="img_ilustracao" src="./src/assets/ilustracao.svg" alt="">
            </div>
            <figure>
                <img class="img_medico" src="./src/assets/medico.svg" alt="Medico">
            </figure>
        </div>

        <div class="container projeto" id="projeto">
            <figure>
                <img class="img_garoto" src="./src/assets/garoto.svg" alt="">
            </figure>
            <div class="projeto_paragraphs">
                <h2>Nosso projeto!</h2>
                <p>Temos a intenção de oferecer uma experiência única para a crianças do IcR, elas são importante para nós como é para o hospital.</p>
                <button>CLIQUE!</button>
            </div>
            <img class="img_logo" src="./src/assets/logo.svg" alt="">
        </div>
    </main>

    <script src="./src/scripts/index.js"></script>
</body>
</html>
